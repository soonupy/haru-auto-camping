<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            /* 테이블 셀 사이의 간격 없애기 */
        }

        th,
        td {
            border: 1px solid black;
            /* 테이블 셀 테두리 */
            text-align: center;
            /* 텍스트 중앙 정렬 */
            padding: 8px;
            /* 셀 안쪽 여백 */
        }

        th {
            background-color: #f2f2f2;
            /* 헤더 배경색 */
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김철수</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>이영희</td>
            <td>25</td>
        </tr>
        <tr>
            <td>3</td>
            <td>박지민</td>
            <td>28</td>
        </tr>
    </table>

</body>

</html>
